<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Ricardo Isaza, Luis Espinosa y Jairo López" />
    <meta name="description" content="Página para reestablecer la contraseña" />
    <title>Reestablecer contraseña - Flavor Hunt</title>
    <link
      rel="shortcut icon"
      href="./assets/imgs/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Contenedor del reestablecimiento de contraseña -->
    <div id="forgot-password-container">
      <!-- Encabezado del reestablecimiento de contraseña -->
      <header id="forgot-password-header">
        <img src="./assets/imgs/prueba.svg" alt="Banner de Flavor Hunt" loading="lazy"/>
      </header>

      <!-- Formulario de reestablecimiento de contraseña  -->
      <form id="forgot-password-form">
        <!-- Campos para reestablecer la contraseña -->
        <fieldset>
          <legend><h1>¿Olvidó su contraseña?</h1></legend>

          <p>
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              name="txtEmail"
              id="email"
              autocomplete="off"
              required
              autofocus
            />
          </p>

          <p>
            <label for="new-password">Nueva contraseña:</label>
            <input
              type="password"
              name="txtNewPassword"
              id="new-password"
              autocomplete="off"
              required
            />
          </p>

          <p>
            <label for="confirm-new-password">Confirmar nueva contraseña:</label>
            <input
              type="password"
              name="txtConfirmNewPassword"
              id="confirm-new-password"
              autocomplete="off"
              required
            />
          </p>
        </fieldset>

        <button onclick="window.location.href = 'login.html';">
          Cambiar contraseña
        </button>
      </form>
    </div>
  </body>
</html>
