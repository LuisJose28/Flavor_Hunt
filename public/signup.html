<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Ricardo Isaza, Luis Espinosa y Jairo López" />
    <meta name="description" content="Página para el registro de usuario" />
    <title>Crear una cuenta - Flavor Hunt</title>
    <link
      rel="shortcut icon"
      href="./assets/imgs/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Contenedor del registro de usuario -->
    <div id="signup-container">
      <!-- Encabezado del registro de usuario -->
      <header id="signup-header">
        <img src="./assets/imgs/prueba.svg" alt="Banner de Flavor Hunt" loading="lazy"/>
      </header>

      <!-- Formulario de registro -->
      <form action="https://httpbin.org/post" method="post" id="signup-form">
        <!-- Campos para registrar los detalles de la cuenta -->
        <fieldset id="account-details">
          <legend><h2>Detalles de la cuenta</h2></legend>

          <p>
            <label for="name">Nombre:</label>
            <input
              type="text"
              name="txtName"
              id="name"
              autocomplete="off"
              required
              autofocus
            />
          </p>

          <p>
            <label for="last-name">Apellido:</label>
            <input
              type="text"
              name="txtLastName"
              id="last-name"
              autocomplete="off"
              required
            />
          </p>

          <p>
            <label for="birth-date">Fecha de nacimiento:</label>
            <input type="date" name="txtBirthDate" id="birth-date" required />
          </p>

          <p>
            <label for="gender">Género:</label>
            <select name="txtGender" id="gender" required>
              <option value="" disabled selected>Elige una opción</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </p>
        </fieldset>

        <!-- Campos para registrar las credenciales de la cuenta -->
        <fieldset id="account-credentials">
          <legend><h2>Credenciales de la cuenta</h2></legend>

          <p>
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              name="txtEmail"
              id="email"
              autocomplete="off"
              required
            />
          </p>

          <p>
            <label for="phone">Teléfono:</label>
            <input
              type="tel"
              name="txtPhone"
              id="phone"
              placeholder="5555-5555"
              pattern="[0-9]{4}-[0-9]{4}"
              required
            />
          </p>

          <p>
            <label for="password">Contraseña:</label>
            <input
              type="password"
              name="txtPassword"
              id="password"
              autocomplete="off"
              required
            />
          </p>

          <p>
            <label for="confirm-password">Confirmar contraseña:</label>
            <input
              type="password"
              name="txtConfirmPassword"
              id="confirm-password"
              autocomplete="off"
              required
            />
          </p>
        </fieldset>

        <button onclick="window.location.href = 'login.html';">
          Crear tu cuenta
        </button>
      </form>
    </div>
  </body>
</html>
